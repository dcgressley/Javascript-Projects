<!DOCTYPE html>
<html>
    <head>
        <title>Switch statement</title>
        <meta charset="utf-8">
        <script src="js/js_3.js" defer></script>
    </head>
    <body>

        <h1>Anime Characters</h1>
        <h3>Click on a show to see a character!</h3>

        <ol>
            <li onclick="displayType(this)" id="Gurren Lagann" 
                data-character-type="Kamina">Gurren Lagann</li>
            <li onclick="displayType(this)" id="Bleach" 
                data-character-type="Rukia">Bleach</li>
            <li onclick="displayType(this)" id="Haikyuu!" 
                data-character-type="Kageyama">Haikyuu!</li>
            <li onclick="displayType(this)" id="My Hero Academia" 
                data-character-type="Bakugo">My Hero Academia</li>
        </ol>

    </body>
</html>
